<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <header class="workshop-header" role="banner">
      <div class="wrapper">
        {%- assign default_paths = site.pages | map: "path" -%}
        {%- assign page_paths = site.header_pages | default: default_paths -%}
        <div class="site-title">
          <a rel="author" href="{{ "/" | relative_url }}">CHAIR-SU Workshop: The Learning Hospital<br/></a>
          <div class="site-subtitle">Chalmers AI Research Centre & Sahlgrenska University Hospital</div>
        </div>
      </div>
    </header>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <!--<header class="workshop-page-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
          </header>-->
          <p></p>
          <div class="post-content">
            {{ content }}
          </div>

        </article>
      </div>
    </main>

  </body>

</html>
